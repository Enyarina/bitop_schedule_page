<div id="qrcode-modal__wrapper">

        <div id="qrcode-modal_close">
            <a href="#" id="qrcode-modal_close_link">
                <img src="images/close.svg" alt="Close">
            </a>
        </div>
        <div id="qrcode">
            <img src="images/qrcode.svg" id="qrcode_img" alt="BITOP QR Code"/>
        </div>
    </div>
</div>
<script>
    const openQRID = "qr_link"
    const closeQRID = "qrcode-modal_close";
    const wrapperID = "qrcode-modal__wrapper";
    const wrapperEl = document.getElementById(wrapperID);
    document.getElementById(openQRID).addEventListener("click", e => {
        e.preventDefault();
        wrapperEl.classList.add("open");
    });

    document.getElementById(closeQRID).addEventListener("click", e => {
        e.preventDefault();
        wrapperEl.classList.remove("open");
    });

    wrapperEl.addEventListener("click", e => {
        e.preventDefault();
        wrapperEl.classList.remove("open");
    });


</script>
